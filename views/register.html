<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
</head>

<body>

    <section class="App">
        <div class='register'>
            <div class='colu-1'>
                <h2>Sign In</h2>
                <p>Register and enjoy the upcoming event !</p>

                <div class="btn-group btn-group-toggle" style="padding-top: 0.7rem;" data-toggle="buttons">
                    <label class="btn btn-secondary clickable" id="item1">
                        Join a team
                    </label>
                    <label class="btn btn-secondary clickable" id="item2">
                        Create a team
                    </label>
                </div>

                <div id="item2-content" class="hidden">
                    <!-- to create a team  -->
                    <form id='form' class='flex flex-col' action="/form1" method="post">
                        <input type='text' placeholder='Team Name' name="tName" />
                        <input type='text' placeholder='Email ID' name="eMail" />
                        <input type='text' placeholder='password' name="pwd" />
                        <input type='text' placeholder='confirm password' name="cfPwd" />
                        <input type='text' placeholder='mobile number' name="mobNo" />
                        <button class='btn' type="submit">Sign In</button>
                    </form>
                </div>
                <div id="item1-content" class="hidden">
                    <!-- to join a team -->
                    <form id='form' class='flex flex-col' action="/form2" method="post">
                        <input type='text' placeholder='Team ID' name="teamId" />
                        <button class='btn' type="submit">Verify</button>
                    </form>
                </div>
            </div>

            <script>
                const clickableElements = document.querySelectorAll(".clickable");
                const allContent = document.querySelectorAll("[id$='-content']");

                clickableElements.forEach((element) => {
                    element.addEventListener("click", function () {
                        const id = element.id;
                        const content = document.getElementById(`${id}-content`);

                        allContent.forEach((element) => {
                            element.classList.add("hidden");
                        });

                        content.classList.remove("hidden");
                    });
                });
            </script>


            <div class='colu-2'>
                <img src='/images/logo.png' alt=""></img>
            </div>
        </div>
    </section>

    <script src="" async defer></script>
</body>

</html>
