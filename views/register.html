<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>

    <section class="App">
        <div class='register'>
            <div class='col-1'>
                <h2>Sign In</h2>
                <span>Register and enjoy the upcoming event !</span>
                <form id='form' class='flex flex-col' method="post">
                    <input type='text' placeholder='Team Name' name="tName" />
                    <input type='text' placeholder='password' name="pwd" />
                    <input type='text' placeholder='confirm password' name="cfPwd" />
                    <input type='text' placeholder='mobile number' name="mobNo" />
                    <button class='btn' type="submit">Sign In</button>
                </form>

            </div>
            <div class='col-2'>
                <img src='/images/logo.png' alt=""></img>
            </div>
        </div>
    </section>

    <script src="" async defer></script>
</body>

</html>
